    branches:
      - main  # Ejecuta en cada push a main

jobs:
  build-and-push:
    runs-on: self-hosted  # ğŸ”¥ Usa tu runner local

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build y Push de la imagen Docker
        uses: docker/build-push-action@v5
